<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>all-readers</title>
</head>
<body>

<div th:each="reader :${readers}">
    <a th:href="@{/readers/{id}(id=${reader.getId()})}"
       th:text="${reader.getName() + ' ' + reader.getSurname() + ' ' + reader.getPatronymic()}">reader</a>
</div>
<br/>
<hr/>

<a href="/readers/new">Добавить нового читателя</a>

</body>
</html>
