<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>edit-reader</title>
</head>
<body>

<form th:method=PATCH th:action="@{/readers/{id}(id=${reader.getId()})}" th:object="${reader}">
    <label for="readerTicketNumber">Введите номер читательского билета: </label>
    <input type="text" th:field="*{readerTicketNumber}" id = "readerTicketNumber"/>
    <div style="color:red" th:if="${#fields.hasErrors('readerTicketNumber')}" th:errors="*{readerTicketNumber}" >ReaderTicketNumber error</div>
    <br/>
    <label for="name">Введите имя: </label>
    <input type="text" th:field="*{name}" id = "name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" >Name error</div>
    <br/>
    <label for="surname">Введите фамилию: </label>
    <input type="text" th:field="*{surname}" id = "surname"/>
    <div style="color:red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" >Surname error</div>
    <br/>
    <label for="patronymic">Введите отчество: </label>
    <input type="text" th:field="*{patronymic}" id = "patronymic"/>
    <div style="color:red" th:if="${#fields.hasErrors('patronymic')}" th:errors="*{patronymic}" >Patronymic error</div>
    <br/>
    <label for="age">Введите возраст: </label>
    <input type="text" th:field="*{age}" id = "age"/>
    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}" >Age error</div>
    <br/>
    <label for="gender">Введите пол: </label>
    <input type="text" th:field="*{gender}" id = "gender"/>
    <div style="color:red" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" >Gender error</div>
    <br/>
    <label for="email">Введите email: </label>
    <input type="text" th:field="*{email}" id = "email"/>
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" >Email error</div>
    <br/>
    <input type="submit" value="Изменить"/>
</form>

</body>
</html>
